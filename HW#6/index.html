<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">Магазин электронных товаров</div>
                <div class="cart">
                    <filter-element></filter-element>
                    <cart ref='cart'></cart>                    
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <products ref='products'></products>
                <error ref='error'></error>
            </div>        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="VueComponent/CartComp.js"></script>
    <script src="VueComponent/ProductComp.js"></script>
    <script src="VueComponent/FilterComp.js"></script>
    <script src="VueComponent/ErrorComp.js"></script>
    <script src="main.js"></script>
</body>
</html>
